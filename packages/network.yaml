sensor:
  - platform: speedtest
    minute: 30
    hour:
      - 0
      - 6
      - 12
      - 18
    monitored_conditions:
      - download
      - upload
  
  - platform: rest
    scan_interval: 86400
    resource: http://ip.jsontest.com
    name: External IP
    value_template: '{{ value_json.ip }}'


group:
  network:
    name: Network
    entities:
      - sensor.external_ip
      - sensor.speedtest_download
      - sensor.speedtest_upload
