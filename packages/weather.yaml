sensor:
  - platform: yr
    name: Weather
    forecast: 1
    monitored_conditions:
      - cloudiness
      - dewpointTemperature
      - fog
      - highClouds
      - humidity
      - lowClouds
      - mediumClouds
      - precipitation
      - pressure
      - symbol
      - temperature
      - windDirection
      - windSpeed

  - platform: yr
    name: Forecast
    forecast: 24
    monitored_conditions:
      - cloudiness
      - precipitation
      - pressure
      - symbol
      - temperature
      - windSpeed
  
  - platform: wunderground
    api_key: !secret sensor__wunderground__api_key
    monitored_conditions:
      - alerts
      - dewpoint_c

group:
  weather:
    name: Met√©o 1h
    entities:
      - sensor.weather_symbol
      - sensor.weather_temperature
      - sensor.weather_precipitation
      - sensor.weather_pressure
      - sensor.weather_wind_speed
      - sensor.weather_cloudiness
      - sensor.pws_alerts
      - sensor.pws_dewpoint_c
      - sensor.weather_dewpoint_temperature
      - sensor.weather_fog
      - sensor.weather_high_clouds
      - sensor.weather_humidity
      - sensor.weather_low_clouds
      - sensor.weather_medium_clouds
      - sensor.weather_wind_direction
  
  forecast:
    name: Prevision 24h
    entities:
      - sensor.forecast_symbol
      - sensor.forecast_temperature
      - sensor.forecast_precipitation
      - sensor.forecast_pressure
      - sensor.forecast_wind_speed
      - sensor.forecast_cloudiness
  