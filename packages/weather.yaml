sensor:
  - platform: yr
    name: Weather
    forecast: 24
    monitored_conditions:
      - cloudiness
      - dewpointTemperature
      - fog
      - highClouds
      - humidity
      - lowClouds
      - mediumClouds
      - precipitation
      - pressure
      - symbol
      - temperature
      - windDirection
      - windSpeed
  
  - platform: wunderground
    api_key: !secret sensor__wunderground__api_key
    monitored_conditions:
      - alerts
      - dewpoint_c

