sensor:
  - platform: yr
    name: Weather
    forecast: 1
    monitored_conditions:
      - cloudiness
      - dewpointTemperature
      - fog
      - highClouds
      - humidity
      - lowClouds
      - mediumClouds
      - precipitation
      - pressure
      - symbol
      - temperature
      - windDirection
      - windSpeed

  - platform: yr
    name: Forecast 6h
    forecast: 6
    monitored_conditions:
      - cloudiness
      - precipitation
      - pressure
      - symbol
      - temperature
      - windSpeed
  
  - platform: yr
    name: Forecast 24h
    forecast: 24
    monitored_conditions:
      - cloudiness
      - precipitation
      - pressure
      - symbol
      - temperature
      - windSpeed

  - platform: wunderground
    api_key: !secret sensor_wunderground_api_key
    monitored_conditions:
      - alerts
      - dewpoint_c


weather:
  - platform: yweather
    name: yweather
    woeid: !secret yweather_woeid
    
  - platform: darksky
    api_key: !secret darksky_apikey


group:
  current:
    name: Actuel
    control: hidden
    entities:
      - sensor.season
      - sensor.date
      - sensor.time
      - sensor.time_utc
      - sun.sun

  weather_1h:
    name: Met√©o 1h
    control: hidden
    entities:
      - sensor.weather_symbol
      - sensor.weather_temperature
      - sensor.weather_precipitation
      - sensor.weather_pressure
      - sensor.weather_wind_speed
      - sensor.weather_cloudiness
      - sensor.pws_alerts_2
      - sensor.pws_dewpoint_c_2
      - sensor.weather_dewpoint_temperature
      - sensor.weather_fog
      - sensor.weather_high_clouds
      - sensor.weather_humidity
      - sensor.weather_low_clouds
      - sensor.weather_medium_clouds
      - sensor.weather_wind_direction

  forecast_6h:
    name: Prevision 6h
    control: hidden
    entities:
      - weather.yweather
      - sensor.forecast_6h_symbol
      - sensor.forecast_6h_temperature
      - sensor.forecast_6h_precipitation
      - sensor.forecast_6h_pressure
      - sensor.forecast_6h_wind_speed
      - sensor.forecast_6h_cloudiness

  forecast_6h_short:
    name: Prevision 6h
    control: hidden
    entities:
      - sensor.forecast_6h_symbol
      - sensor.forecast_6h_temperature
      - sensor.forecast_6h_precipitation

  forecast_24h:
    name: Prevision 24h
    control: hidden
    entities:
      - sensor.forecast_24h_symbol
      - sensor.forecast_24h_temperature
      - sensor.forecast_24h_precipitation
      - sensor.forecast_24h_pressure
      - sensor.forecast_24h_wind_speed
      - sensor.forecast_24h_cloudiness
  