    icon: mdi:clock-outline
  heat_time_weekend_day:
    name: Weekend day
    has_date: false
    has_time: true
    icon: mdi:clock-outline
  heat_time_weekend_evening:
    name: Weekend evening
    has_date: false
    has_time: true
    icon: mdi:clock-outline
  heat_time_weekend_beforebed:
    name: Weekend beforebed
    has_date: false
    has_time: true
