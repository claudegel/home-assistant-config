    step: 1
    icon: mdi:thermometer
    mode: box
    unit_of_measurement: "ºC"
  temp_for_evening:
    name: "Winter Evening"
    min: 12
    max: 25
    step: 1
    icon: mdi:thermometer
    mode: box
    unit_of_measurement: "ºC"
  temp_for_summer:
    name: "Summer"
    min: 12
    max: 25
    step: 1
    icon: mdi:thermometer
    mode: box
    unit_of_measurement: "ºC"
  temp_for_holidays:
    name: "Winter Holliday"
    min: 12
    max: 25
    step: 1
    icon: mdi:thermometer
    mode: box
    unit_of_measurement: "ºC"
