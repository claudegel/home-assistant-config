sensor:
  - platform: sonarr
    api_key: secret! sensor__sonarr__api_key
    host: 192.168.0.10
    port: 32772
    monitored_conditions:
      - series
      - upcoming
      - diskspace
    days: 2
    include_paths:
      - /series
      - /animes

  - platform: radarr
    api_key: secret! sensor__radarr__api_key
    host: 192.168.0.10
    port: 32773
    days: 2
    include_paths:
      - /movies

  - name: Home Cinema UPS
    platform: nut
    host: 192.168.0.22
    port: 3493
    username: upsmon
    password: ups
    alias: ups
    resources:
      - battery.charge
      - battery.charge.low
      - battery.runtime
      - ups.beeper.status
      - ups.delay.shutdown
      - ups.load
      - ups.status.display
  
  - name: Uptime OSMC
    platform: mqtt
    state_topic: "home/osmc/uptime/sec"
    unit_of_measurement: 'sec'

  - name: Temp OSMC
    platform: mqtt
    state_topic: "home/osmc/cpu/temp"
    unit_of_measurement: 'Â°C'


