sensor:
  - platform: systemmonitor
    resources:
      # - type: last_boot
      - type: since_last_boot
      - type: disk_use_percent
        arg: /
      - type: disk_use_percent
        arg: /mnt/storage

group:
  process_monitor:
    name: Process Monitor
    entities:
      - sensor.disk_use_percent_
      - sensor.disk_use_percent_mntstorage
