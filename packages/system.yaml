sensor:
  
  - platform: version
    name: HA Installed Version
    scan_interval: 86400
  
  - platform: command_line
    name: HA release
    scan_interval: 720
    command: >-
      python3 -c "
      import requests;
      u = 'https://pypi.python.org/pypi/homeassistant/json';
      print(requests.get(u).json()['info']['version'])
      "
  
  - platform: command_line
    name: "HA Uptime"
    command: >-
      echo "$(($(date +%s) - $(date -d "$(head -n1 /config/home-assistant.log | 
      cut -d' ' -f-2)" +%s)))"
    scan_interval: 720
    value_template: >-
      {% set uptime = value | int %}
      {% set seconds = uptime % 60 %}
      {% set minutes = ((uptime % 3600) / 60) | int %}
      {% set hours = ((uptime % 86400) / 3600) | int %}
      {% set days = (uptime / 86400) | int %}
      {%- if days > 0 -%}
        {%- if days == 1 -%}
          1 day
        {%- else -%}
          {{ days }} days
        {%- endif -%}
        {{ ', ' }}
      {%- endif -%}
      {%- if hours > 0 -%}
        {%- if hours == 1 -%}
          1 hour
        {%- else -%}
          {{ hours }} hours
        {%- endif -%}
        {{ ', ' }}
      {%- endif -%}
      {%- if minutes > 0 -%}
        {%- if minutes == 1 -%}
          1 minute
        {%- else -%}
          {{ minutes }} minutes
        {%- endif -%}
      {%- endif -%}

homeassistant:
  customize:
    group.all_automations:
      hidden: false

group:
  system:
    name: Syst√®me
    entities:
      - sensor.ha_installed_version
      - sensor.ha_release
      - sensor.ha_uptime
