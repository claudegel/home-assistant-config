switch:
  # automatically add DIO switches
  - platform: rfxtrx
    entity_namespace: rfxcom
    automatic_add: True
    devices:
      '0b11000a01c5e36201000070':
        # entity: rfxcom_bathroom_heater_remote
        name: Bathroom Heater Remote
        fire_event: true

