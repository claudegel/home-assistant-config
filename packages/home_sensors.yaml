binary_sensor:
  - platform: template
    sensors:
      rfxcom_bathroom_battery_alert:
        friendly_name: "Bathroom"
        device_class: battery
        value_template: >-
          {{ states.sensor.rfxcom_bathroom_temperature.attributes.get("Battery numeric", 9) != 9 }}
        icon_template: >
